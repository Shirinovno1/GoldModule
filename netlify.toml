[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NPM_FLAGS = "--omit=optional"

[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/uploads/*"
  to = "https://your-backend-url.com/uploads/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
